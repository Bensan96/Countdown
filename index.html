<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Return of Execute - Feb 4 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Fonts */
        .font-warcraft-header {
            font-family: 'Uncial Antiqua', cursive;
        }
        .font-warcraft-body {
            font-family: 'MedievalSharp', cursive;
        }

        /* Horde Theme Colors */
        :root {
            --horde-red: #8b0000;
            --horde-dark-red: #3e0000;
            --wow-gold: #ffd100;
            --wow-gold-dim: #c7a006;
            --iron-grey: #1a1a1a;
            --border-grey: #4a4a4a;
        }

        /* Background - using a reliable HTTPS placeholder */
        body {
            background-color: #0a0a0a; /* Dark fallback color to prevent white screen */
            /* Placeholder Background - Replace this URL with your local image if you want */
            background-image: url('https://images.unsplash.com/photo-1542259682-16a96b61311b?q=80&w=2574&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Overlay to darken background */
        .bg-overlay {
            background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.85) 100%);
            width: 100%;
            min-height: 100vh;
        }

        /* WoW Interface Panel Style */
        .wow-panel {
            background-color: rgba(18, 18, 18, 0.95);
            border: 2px solid var(--border-grey);
            box-shadow: 
                0 0 0 2px #000, 
                0 0 0 4px #5c5c5c,
                0 20px 50px rgba(0,0,0,0.9);
            border-radius: 4px;
            position: relative;
        }

        .wow-panel::after {
            content: '';
            position: absolute;
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            border: 1px solid #000;
            pointer-events: none;
            z-index: -1;
        }

        /* Character Portrait Frame */
        .character-frame {
            width: 150px;
            height: 150px;
            margin: -75px auto 20px; /* Pulls it up out of the box */
            border-radius: 50%;
            border: 4px solid var(--wow-gold-dim);
            background-color: #000;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        /* Default Character Icon (Placeholder) */
        .character-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-horde-gold { color: var(--wow-gold); text-shadow: 1px 1px 0 #000; }
        .text-horde-red { color: #ff3333; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }

        /* Custom Button Styling */
        .btn-wow {
            background: linear-gradient(to bottom, #5c0e0e, #360505);
            border: 1px solid #a37a00;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            color: #ffd100;
            text-transform: uppercase;
            font-family: 'Uncial Antiqua', cursive;
            transition: all 0.2s;
        }
        .btn-wow:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.4);
        }
        .btn-wow.active {
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
            border-color: #555;
            color: #888;
        }

        /* Glowing Text Animation */
        .glow-pulse {
            animation: text-glow 2s ease-in-out infinite alternate;
        }
        @keyframes text-glow {
            from { text-shadow: 0 0 10px rgba(255, 0, 0, 0.2); }
            to { text-shadow: 0 0 20px rgba(255, 50, 0, 0.6); }
        }
    </style>
</head>
<body>
    <div class="bg-overlay flex flex-col items-center justify-center p-4">

        <!-- Main Panel -->
        <main class="w-full max-w-3xl mt-20 relative">
            
            <div class="wow-panel p-8 pt-10 text-center">
                
                <!-- Character Portrait Spot -->
                <div class="character-frame">
                    <!-- REPLACE the src below with your image file (e.g., 'my-character.png') -->
                    <!-- Currently using a generic Orc icon as placeholder -->
                    <img src="https://img.icons8.com/color/480/orc.png" alt="Your Character" class="character-img">
                </div>

                <!-- Header -->
                <div class="mb-8 border-b border-gray-700 pb-6">
                    <h1 class="font-warcraft-header text-4xl md:text-6xl text-horde-red tracking-wider uppercase mb-2 glow-pulse">
                        The Return of Execute
                    </h1>
                    <p class="font-warcraft-body text-wow-gold-dim text-lg md:text-xl">
                        Countdown to February 4th, 2026
                    </p>
                </div>

                <!-- Timer Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    <!-- Days -->
                    <div class="bg-black/60 border border-gray-600 p-3 rounded shadow-inner">
                        <span id="days" class="font-warcraft-header text-3xl md:text-5xl text-white block">00</span>
                        <span class="font-warcraft-body text-xs text-gray-400 uppercase tracking-widest">Days</span>
                    </div>
                    <!-- Hours -->
                    <div class="bg-black/60 border border-gray-600 p-3 rounded shadow-inner">
                        <span id="hours" class="font-warcraft-header text-3xl md:text-5xl text-white block">00</span>
                        <span class="font-warcraft-body text-xs text-gray-400 uppercase tracking-widest">Hours</span>
                    </div>
                    <!-- Minutes -->
                    <div class="bg-black/60 border border-gray-600 p-3 rounded shadow-inner">
                        <span id="minutes" class="font-warcraft-header text-3xl md:text-5xl text-white block">00</span>
                        <span class="font-warcraft-body text-xs text-gray-400 uppercase tracking-widest">Minutes</span>
                    </div>
                    <!-- Seconds -->
                    <div class="bg-black/60 border border-red-900/60 p-3 rounded shadow-inner relative">
                        <span id="seconds" class="font-warcraft-header text-3xl md:text-5xl text-red-500 block">00</span>
                        <span class="font-warcraft-body text-xs text-red-400/70 uppercase tracking-widest">Seconds</span>
                    </div>
                </div>

                <!-- Quest Objective: Total Minutes -->
                <div class="bg-black/40 border-l-4 border-red-800 p-4 mb-8 text-left mx-auto max-w-lg rounded-r">
                    <h3 class="font-warcraft-body text-wow-gold text-sm uppercase mb-1">Quest Objective</h3>
                    <div class="flex justify-between items-end">
                        <span class="text-gray-400 font-warcraft-body text-sm italic">Await the moment...</span>
                        <div class="text-right">
                            <span id="total-minutes" class="font-warcraft-header text-2xl text-white">Calculating...</span>
                            <span class="text-xs text-gray-500 block uppercase">Total Min. Remaining</span>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex bg-black/50 p-1 rounded border border-gray-700">
                        <button id="btn-local" class="btn-wow px-6 py-2 rounded-sm text-sm">
                            Local Time
                        </button>
                        <button id="btn-utc" class="btn-wow active px-6 py-2 rounded-sm text-sm">
                            Server Time (UTC)
                        </button>
                    </div>
                    
                    <div class="text-xs text-gray-500 font-warcraft-body">
                        Realm: <span id="target-zone-display" class="text-gray-300">Detecting...</span>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div class="text-center mt-6">
                <p class="font-warcraft-body text-gray-500 text-xs text-shadow-black">
                    Lok'tar Ogar!
                </p>
            </div>

        </main>
    </div>

    <script>
        // State
        let isUTC = false; // Default to Local Time

        // Elements
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const totalMinutesEl = document.getElementById('total-minutes');
        const targetZoneEl = document.getElementById('target-zone-display');
        const btnLocal = document.getElementById('btn-local');
        const btnUtc = document.getElementById('btn-utc');

        // Toggle Logic
        function setMode(mode) {
            isUTC = (mode === 'UTC');
            if (isUTC) {
                btnUtc.classList.remove('active');
                btnLocal.classList.add('active');
                targetZoneEl.innerText = "UTC (Universal)";
            } else {
                btnLocal.classList.remove('active');
                btnUtc.classList.add('active');
                const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                targetZoneEl.innerText = `${userTimeZone}`;
            }
            updateTimer();
        }

        btnLocal.addEventListener('click', () => setMode('LOCAL'));
        btnUtc.addEventListener('click', () => setMode('UTC'));

        // Timer Logic
        function updateTimer() {
            const now = new Date().getTime();
            let targetDate;

            if (isUTC) {
                // Target: Feb 4, 2026 00:00:00 UTC (Month 1 is Feb)
                targetDate = new Date(Date.UTC(2026, 1, 4, 0, 0, 0)).getTime();
            } else {
                // Target: Feb 4, 2026 00:00:00 Local Time
                targetDate = new Date(2026, 1, 4, 0, 0, 0).getTime();
            }

            const distance = targetDate - now;

            if (distance < 0) {
                daysEl.innerText = "0";
                hoursEl.innerText = "0";
                minutesEl.innerText = "0";
                secondsEl.innerText = "0";
                totalMinutesEl.innerText = "Objective Complete";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const totalMinutes = Math.floor(distance / (1000 * 60));

            daysEl.innerText = days;
            hoursEl.innerText = hours;
            minutesEl.innerText = minutes;
            secondsEl.innerText = seconds;
            totalMinutesEl.innerText = totalMinutes.toLocaleString();
        }

        // Initialize
        setMode('LOCAL');
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
